version: "3"
services:
  database:
      image: mysql:5.7
      ports:
          - "3306:3306"
      command: --init-file /data/application/init.sql
      volumes:
          - ./schema.sql:/data/application/init.sql
      environment:
          MYSQL_ROOT_USER: root
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: mysql

